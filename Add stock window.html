    <!-- Form Container -->
    <div class="login-container">
        <h1>Add Stock</h1>

        <form action="" method="post">
            <label for="item">Item</label>
            <input type="text" id="item" name="item" required>

            <label for="item-code">Item Code</label>
            <input type="text" id="item-code" name="item-code" required>

            <label for="bulk-price">Bulk Price</label>
            <input type="text" id="bulk-price" name="bulk-price" required>

            <label for="unit-price">Unit Price</label>
            <input type="number" id="unit-price" name="unit-price" required>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="supplier-id">Supplier ID</label>
            <input type="text" id="supplier-id" name="supplier-id" required>
			<center>
            <button type="submit">Add</button>
			<br><br>
            <button type="reset">Clear</button>
			</center>
        </form>
    </div>

</body>
